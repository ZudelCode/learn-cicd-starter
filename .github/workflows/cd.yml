name: ci

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: "auth to gcloud"
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{secrets.GCP_CREDENTIALS}}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Build docker image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-458114/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-458114/notely-ar-repo/notely@sha256:abd9392e80e18d598af6a36f0e4f69efc60b5a152d56c8d2f0f2c88ce655adcf --region us-central1 --allow-unauthenticated --project notely-458114 --max-instances=4

